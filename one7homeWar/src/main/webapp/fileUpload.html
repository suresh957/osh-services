<!DOCTYPE html>
<html data-ng-app="AngularApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AngularJS - Example</title>
    <script src="js\angular.js"></script>
    <script src="js\app.js"></script>
    <script src="js\demoController.js"></script>
    <script src="js\fileUploadDirective.js"></script>

</head>
<body>
    <div ng-controller="demoController">
        <b>Post JSON data and files in Same Request with AngularJS and Web API example</b>
        <br />
        <br />
        <input id='profile' type="file" upload-files multiple />        <br />        <br />
        <input id='certificate' type="file" upload-files multiple />                <br />        <br />
        <ul>
            <li ng-repeat="file in files">{{file.name}}</li>
        </ul>
        <br />
        <br />
        <button ng-click="save()">Save</button>
    </div>
</body>
</html>
